<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>kekito</title>
  </head>
  <body>
    <h1>Editor de usuario</h1>
    <table  style="width: 100%"  border="1">
      <tbody>
        <tr>
          <td>nombre</td>
          <td><input  placeholder="Escribe tu Nombre completo"  autocomplete="off"
               maxlength="30"  size="30"  name="nombre"  type="text"><br>
          </td>
        </tr>
        <tr>
          <td>nick</td>
          <td><input  autocomplete="off"  maxlength="12"  size="12"  required="required"
               placeholder="escribe tu nick"  name="nick"  type="text"><br>
          </td>
        </tr>
        <tr>
          <td>telefono</td>
          <td><input  autocomplete="off"  maxlength="10"  size="10"  placeholder="(LADA)"
               name="telefono"  type="tel"><br>
          </td>
        </tr>
        <tr>
          <td>empresa</td>
          <td><input  maxlength="50"  size="30"  placeholder="Escribe tu empresa"
               name="empresa"  type="text"><br>
          </td>
        </tr>
        <tr>
          <td>email</td>
          <td><input  autocomplete="off"  maxlength="50"  size="30"  placeholder="Escribe tu email"
               name="email"  type="email"><br>
          </td>
        </tr>
        <tr>
          <td>password</td>
          <td><input  autocomplete="off"  maxlength="20"  size="20"  required="required"
               placeholder="Escribe tu password"  name="password"  type="password"><br>
          </td>
        </tr>
        <tr>
          <td>fecha inicial</td>
          <td><input  autocomplete="on"  required="required"  name="fechainicial"
               type="date"><br>
          </td>
        </tr>
        <tr>
          <td>direccion</td>
          <td><input  maxlength="50"  size="40"  placeholder="Escribe tu Direccion"
               name="direccion"  type="text"><br>
          </td>
        </tr>
        <tr>
          <td>notas</td>
          <td><textarea  maxlength="512"  placeholder="Comentarios"  rows="5"  cols="30"
 name="notas"></textarea><br>
          </td>
        </tr>
        <tr>
          <td><br>
          </td>
          <td><button  formmethod="post"  formaction="guardar"  type="submit"  value="Guardar"
               name="guardar">guardar</button></td>
        </tr>
        <tr>
          <td><br>
          </td>
          <td><br>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
